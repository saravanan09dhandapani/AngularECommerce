<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" style="align-content: center;padding-top: 70px;">
            <form [formGroup]="login" (ngSubmit)="GetData()">
                <div class="row">
                    <div>
                        <div class="form-group">
                            <label for="Email" style="font-weight: 500;">Email</label>
                            <input type="text" #userName required id="Email" name="Email" class="form-control"
                                formControlName="Email" autocomplete="off">
                            <span *ngIf="vEmail && vEmail.invalid && vEmail.touched" style="color: red;">Enter valid
                                Email</span>
                        </div>
                        <div class="form-group">
                            <label for="Password" style="font-weight: 500;">Password</label>
                            <input type="text" id="Password" #userPassword required name="Password" class="form-control"
                                formControlName="password" autocomplete="off">
                            <span *ngIf="vPassword && vPassword.invalid && vPassword.touched" style="color: red;">Enter
                                valid
                                Password</span>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <div>
                <button (click)="authService.SignIn(userName.value, userPassword.value)">Login</button>
            </div>
            <div style="padding-top: 10px;color: rgb(43, 191, 249);font-size: small;">
                <span routerLink="/forgetpassword">Forgot Password?</span>
            </div>
            <div style="padding-top: 10px;color: rgb(43, 191, 249);font-size: small;">
                <span>Don't have an account?<span class="redirect" routerLink="/register"> Sign Up</span></span>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
